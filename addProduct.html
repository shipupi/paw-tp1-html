<!DOCTYPE html>
<html>
<head>
	<title>Add new Product</title>
</head>
<body>


<form method="post" action="cgi-bin/addProduct">
	<div><h1>Add new Product</h1></div>
	<div>
		<label for="id">Id: </label><input type="number"  name="id"/>
	</div>
	<div>
		<label for="name">Name: </label><input type="string"  name="name"/>
	</div>
	<div>
		<label for="price">Price: </label><input type="number"  name="price"/>
	</div>
	<div>
		<input type="submit"/>
	</div>
</form>
</body>
</html>
